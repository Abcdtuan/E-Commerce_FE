<div class="login-container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" floatLabel="auto">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" [placeholder]="'Enter your email'" required />
                    <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                        Vui lòng nhập email.
                    </mat-error>
                </mat-form-field>

               <mat-form-field appearance="outline" floatLabel="auto">
                    <mat-label>Mật khẩu</mat-label>
                    <input
                        matInput
                        [type]="hidePassword ? 'password' : 'text'"
                        formControlName="password"
                        [placeholder]="'Enter your password'"
                    />
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        Vui lòng nhập mật khẩu.
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
                    Đăng nhập
                </button>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="accent" routerLink="/sign-up"> Đăng ký</button>
        </mat-card-actions>
        <mat-card-actions>
            <button mat-button color="accent" routerLink="/forgot-password"> Quên mật khẩu</button>
        </mat-card-actions>
        
    </mat-card>
    
</div>
