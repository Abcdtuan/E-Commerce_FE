<div class="signup-container">
  <mat-card>
    <mat-card-title>Đăng ký</mat-card-title>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onsubmit()">
        
        <mat-form-field appearance="outline" floatLabel="auto">
          <mat-label>Tên</mat-label>
          <input matInput formControlName="name" [placeholder]="'Enter your name'" required />
          <mat-error *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
            Vui lòng nhập tên.
          </mat-error>
        </mat-form-field>

        
        <mat-form-field appearance="outline" floatLabel="auto">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" [placeholder]="'Enter your email'" required />
          <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
            Vui lòng nhập email.
          </mat-error>
        </mat-form-field>

        
        <mat-form-field appearance="outline" floatLabel="auto">
          <mat-label>Mật khẩu</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            [placeholder]="'Enter your password'"
          />
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
            Vui lòng nhập mật khẩu.
          </mat-error>
        </mat-form-field>

        
        <mat-form-field appearance="outline" floatLabel="auto">
          <mat-label>Xác nhận mật khẩu</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="confirmPassword"
            [placeholder]="'Confirm your password'"
          />
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
            Vui lòng nhập xác nhận.
          </mat-error>
        </mat-form-field>

        
        <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">
          Đăng ký
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
