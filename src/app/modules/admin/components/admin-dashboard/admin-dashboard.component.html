
<div class="product-list-container">
    <div class="page-header">
        <h1 class="page-title">Quản lý sản phẩm</h1>
        <p class="page-subtitle">Tìm kiếm và quản lý tất cả sản phẩm của bạn</p>
    </div>

    <div class="search-section">
        <form [formGroup]="searchProducts" (ngSubmit)="submitSearch()" class="search-form">
            <mat-form-field appearance="outline" class="search-field">
                <mat-label>Tìm kiếm sản phẩm</mat-label>
                <input matInput formControlName="title" placeholder="Tìm kiếm sản phẩm*" />
                <button mat-icon-button matSuffix type="submit">
                <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" class="search-button">
                <mat-icon>search</mat-icon>
                <span>Tìm Kiếm</span>
            </button>
        </form>

    </div>

    <div class="products-grid">
        <mat-card class="product-card" *ngFor="let product of products">
            <div class="product-image-container">
                <img [src]="product.thumbnail" alt="product-image" class="product-image">
                
            </div>
            
            <mat-card-content class="product-content">
                <div class="product-header">
                    <h2 class="product-name">{{ product.name }}</h2>
                </div>

                

                <div class="product-info">
                    <div class="info-row">
                        <span class="info-label">
                            Giá bán:
                        </span>
                        <span class="info-value-price">{{ product.price | number:'1.0-0' }} VND</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">
                            Danh mục:
                        </span>
                        <span >{{ product.categoryName }}</span>
                    </div>
                </div>

                

                <mat-card-actions class="product-actions">
                    <button mat-raised-button class="action-btn btn-faq"
                            routerLink="/admin/product-detail/{{ product.id }}">
                        <mat-icon>help_outline</mat-icon>
                        Chi tiêt
                    </button>
                    <button mat-raised-button class="action-btn btn-update"
                            routerLink="/admin/update-product/{{ product.id }}">
                        <mat-icon>edit</mat-icon>
                        Cập nhật
                    </button>
                    <button mat-raised-button class="action-btn btn-delete" 
                            (click)="deleteProduct(product.id)">
                        <mat-icon>delete</mat-icon>
                        Xóa
                    </button>
                </mat-card-actions>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="pagination-container" *ngIf="totalPages > 1">
        <button mat-raised-button color="primary" (click)="prevPage()" [disabled]="page === 0">
        Trước
        </button>

        <span class="page-info">
        Trang {{ page + 1 }} / {{ totalPages }}
        </span>

        <button mat-raised-button color="primary" (click)="nextPage()" [disabled]="page === totalPages - 1">
        Sau
        </button>
    </div>
</div>
<app-footer></app-footer>
