<div class="container">
    <h2>Add Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="addProduct()">
        <div class="file-upload-container">
            <label for="fileInput" class="file-upload-label">
                <span>Select A File</span>
                <input type = "file" id="fileInput" multiple
                 (change)="onFileSelected($event)" hidden/>
                <mat-icon>attach_file</mat-icon>
            </label>

            
            <div *ngIf="imagePreviews.length > 0" class="image-preview-container">
                <div *ngFor="let img of imagePreviews" class="circle-image">
                    <img [src]="img" alt="Selected Image" class="image-preview" />
                </div>
            </div>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Select A Category</mat-label>
                <mat-select formControlName="categoryId" name="categoryId">
                    <mat-option *ngFor="let category of listOfCategories" [value]="category.id">
                        {{ category.name }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="productForm.get('categoryId')?.hasError('required')">
                    This input is required.
                </mat-error>
                <button mat-button color="accent" type="button" (click)="showCategoryForm = true">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-form-field>
 
        <div *ngIf="showCategoryForm" class="category-overlay">
            <form [formGroup]="categoryForm">
                <div class="category-dialog">
                    <div class="dialog-header">
                        <h3>Add New Category</h3>
                        <button class="close-button" (click)="showCategoryForm = false">
                            <mat-icon>close</mat-icon>
                        </button>
                    </div>
                    
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Category Name</mat-label>
                        <input matInput type="text" formControlName="name" placeholder="Enter category name" />
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Description</mat-label>
                        <textarea matInput placeholder="Description" formControlName="description"></textarea>
                    </mat-form-field>

                    <div class="category-buttons">
                        <button mat-raised-button color="primary" type="button" (click)="createCategory()">
                            Save Category
                        </button>
                        <button mat-button type="button" (click)="showCategoryForm = false">Cancel</button>
                    </div>
                </div>
            </form>
        </div>


            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Product Name</mat-label>
                <input matInput type="text" formControlName="name" placeholder="Enter product name" />
                <mat-error *ngIf="productForm.get('name')?.hasError('required')">
                    This input is required.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Price</mat-label>
                <input matInput type="number" formControlName="price" placeholder="Price" min="0"/>
                <mat-error *ngIf="productForm.get('price')?.hasError('required')">
                    This input is required.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Description" formControlName="description"></textarea>
                <mat-error *ngIf="productForm.get('description')?.hasError('required')">
                    This Input Is Required
                </mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">
                Add Product
            </button>

        </div>

    </form>
</div>
