<div class="container">
    <h2>Cập nhật</h2>
    <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
        <div class="file-upload-container">
            <label for="fileInput" class="file-upload-label">
                <span>Chọn file ảnh</span>
                <input type = "file" id="fileInput" (change)="onFileSelected($event)" hidden/>
                <mat-icon>attach_file</mat-icon>
            </label>

            <div *ngIf="selectedFiles.length > 0" class="image-preview-container">
                <div class="circle-image" *ngFor="let img of imagePreview">
                    <img [src]="img" alt="Selected Image" class="image-preview" />
                </div>
            </div>

            <div *ngIf="existingImg?.length && selectedFiles.length === 0" class="image-preview-container">
                <div class="circle-image" *ngFor="let img of existingImg">
                    <img [src]="img" alt="Existing Image" class="image-preview" />
                </div>
            </div>


            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Danh mục</mat-label>
                <mat-select formControlName="categoryId" name="categoryId">
                    <mat-option *ngFor="let category of listOfCategories" [value]="category.id">
                        {{ category.name }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="productForm.get('categoryId')?.hasError('required')">
                    Danh mục là bắt buộc
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Tên sản phẩm</mat-label>
                <input matInput type="text" formControlName="name" placeholder="Nhập tên sản phẩm" />
                <mat-error *ngIf="productForm.get('name')?.hasError('required')">
                    Têm sản phẩm là bắt buộc.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Price</mat-label>
                <input matInput type="number" formControlName="price" placeholder="Nhập giá sản phẩm" min="0"/>
                <mat-error *ngIf="productForm.get('price')?.hasError('required')">
                    Giá sản phẩm là bắt buộc.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Mô tả</mat-label>
                <textarea matInput placeholder="Nhập mô tả" formControlName="description"></textarea>
                <mat-error *ngIf="productForm.get('description')?.hasError('required')">
                    Mô tả sản phẩm là bắt buộc.
                </mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">
                Cập nhật
            </button>

        </div>

    </form>
</div>
