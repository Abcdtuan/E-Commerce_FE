<div class="main-container">
  <div class="filter-sidebar">
    <h3 class="filter-title">Thương hiệu</h3>
    <mat-radio-group class="brand-filter-group" (change)="filterByBrand($event.value)">
      <mat-radio-button class="brand-option" [value]="null">Tất cả</mat-radio-button>
      <mat-radio-button
        class="brand-option"
        *ngFor="let brand of brands"
        [value]="brand.id">
        {{ brand.name }}
      </mat-radio-button>
    </mat-radio-group>
    <h3 class="filter-title">Sắp xếp theo giá</h3>
    <mat-form-field appearance="fill" class="price-sort-select">
      <mat-label>Chọn thứ tự</mat-label>
      <mat-select [(value)]="sortOrder" (selectionChange)="sortProducts()">
        <mat-option value="asc">Giá tăng dần</mat-option>
        <mat-option value="desc">Giá giảm dần</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

<div class="product-list-container">
    <div class="products-grid">
        <mat-card class="product-card" *ngFor="let product of products">
            <div class="product-image-container">
                <img [src]="product.thumbnail" alt="product-image" class="product-image" 
                     [routerLink]="'/customer/product-details/' + product.id">
            </div>
            
            <mat-card-content class="product-content">
                <div class="product-header">
                    <h2 class="product-name">{{ product.name }}</h2>
                </div>

                <div class="product-info">
                    <div class="info-row">
                        <span class="info-label">Giá bán:</span>
                        <span class="info-value-price">{{ product.price | number:'1.0-0' }} VND</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Danh mục:</span>
                        <span>{{ product.categoryName }}</span>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
