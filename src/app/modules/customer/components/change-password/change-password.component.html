<form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
  <h2>Đổi mật khẩu</h2>

  <mat-form-field appearance="fill">
    <mat-label>Mật khẩu cũ</mat-label>
    <input matInput type="password" formControlName="oldPassword" placeholder="Nhập mật khẩu cũ">
    <mat-error *ngIf="passwordForm.get('oldPassword')?.hasError('required')">
      Vui lòng nhập mật khẩu cũ
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Mật khẩu mới</mat-label>
    <input matInput type="password" formControlName="newPassword" placeholder="Nhập mật khẩu mới">
    <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('required')">
      Vui lòng nhập mật khẩu mới
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="passwordForm.invalid">
    Đổi mật khẩu
  </button>
</form>
