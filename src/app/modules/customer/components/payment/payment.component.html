<div class="payment-result">
  <h2>{{ statusMessage }}</h2>

  <table *ngIf="params">
    <tr>
      <td><strong>Mã giao dịch (VNPAY):</strong></td>
      <td>{{ params['vnp_TransactionNo'] }}</td>
    </tr>
    <tr>
      <td><strong>Mã đơn hàng (TxnRef):</strong></td>
      <td>{{ params['vnp_TxnRef'] }}</td>
    </tr>
    <tr>
      <td><strong>Số tiền:</strong></td>
      <td>{{ params['vnp_Amount'] / 100 | number }} VND</td>
    </tr>
    <tr>
      <td><strong>Ngân hàng:</strong></td>
      <td>{{ params['vnp_BankCode'] }}</td>
    </tr>
    <button routerLink="/customer/dashboard">Trở về trang chủ</button>
  </table>
</div>
